server:
  port: 8082

spring:
  application:
    name: eureka-service-registry

eureka:
  instance:
    hostname: localhost
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://localhost:8082/eureka
      instance:
        preferedIpAddress: true

management:
  endpoints:
    web:
      exposure:
        include: '*'